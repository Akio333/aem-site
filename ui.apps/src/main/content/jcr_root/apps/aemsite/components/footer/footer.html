
<div class="cmp-customfooter" data-sly-use.model="com.aemsite.core.models.Footer"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <div class="cmp-customfooter__content" data-sly-list.outerGroup="${model.outerGroup}">
        <div class="cmp-customfooter__content__items" data-sly-list.innerGroup="${outerGroup.innerGroup}">
            <ul class="cmp-customfooter__ul">
                <li class="cmp-customfooter__li">
                    <a class="cmp-customfooter__text" href="">${innerGroup.links}</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-navigation'}"></sly>
<div>
    <ul>
        <li class="cmp-customfooter__li">
            <h1>
                ${properties.title}
            </h1>
        </li>
    </ul>

</div>
