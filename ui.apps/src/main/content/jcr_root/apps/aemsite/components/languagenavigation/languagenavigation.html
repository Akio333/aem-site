<style>
    .cmp-languagenavigation {
        background: #f3f3f3;
        display: none;
    }

    /* .cmp-languagenavigation--countrycode-US{}
.cmp-languagenavigation--langcode-en-IN{} */
    .cmp-languagenavigation>.cmp-languagenavigation__group {

        display: flex;
        padding: 0.625rem 0.625rem;
    }

    .cmp-languagenavigation__item {
        list-style-type: none;
        padding: 0.5rem 0.5rem;
        color: #2b0a3d
    }

    /* .cmp-languagenavigation__item--active {} */

    /* //.cmp-languagenavigation__item--level-0 {} */
    .cmp-languagenavigation__item-link {
        color: rgb(43, 10, 61);
        text-decoration: none;
        font-weight: normal;
        list-style-type: none;

    }

    .cmp-languagenavigation__item-title {
        color: black;
        text-decoration: underline;
        font-weight: bold;
        font-size: large;
        /* text-decoration-color: #12abdb; */
        text-decoration-color: #2b0a3d;
        text-decoration-thickness: 0.25rem;
        display: inline;
        text-underline-offset: 0.3rem;
        font: 1rem/1.56 ubuntu, Verdana, Arial, sans-serif;




    }

    .cmp-languagenavigation>.cmp-languagenavigation__group>.cmp-languagenavigation__item>.cmp-languagenavigation__group {
        display: block;
        width: 15rem;
        margin-left: -2.5rem;
        margin-top: 3rem;
        font: 1rem/1.56 ubuntu, Verdana, Arial, sans-serif;
    }


    .button {
        position: absolute;
        top: 0.625rem;
        left: 54.375rem;
        display: flex;
        flex-direction: row;
        cursor: pointer;



    }


    .button p {
        position: relative;
        left: 0.625rem;
        font: 1rem/1.56 ubuntu, Verdana, Arial, sans-serif;

    }

    .arrow {
        width: 0.375rem;
        height: 0.375rem;
        border-bottom: 0.063rem solid black;
        border-right: 0.063rem solid black;
        transform: rotate(45deg);
        position: relative;
        top: 1.438rem;
        left: 1.688rem;
    }

    #text {
        font: 1.75rem/1.43 ubuntu, Verdana, Arial, sans-serif;
    }
</style>

<div class="button" id="button">
    <img src="https://www.capgemini.com/wp-content/themes/capgemini-komposite/assets/images/fl/globe.svg"
        alt="noimage" />
    <p>Global | EN</p>

    <div class="arrow"></div>
</div>
<h1 class="cmp-languagenavigation" id="text"> ${properties.text}</h1>


<nav data-sly-use.languageNavigation="com.adobe.cq.wcm.core.components.models.LanguageNavigation"
    data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.groupTemplate="group.html" data-sly-call="${groupTemplate.group @ items=languageNavigation.items}"
    data-sly-test.hasContent="${languageNavigation.items.size > 0}"
    data-cmp-data-layer="${languageNavigation.data.json}" id="${languageNavigation.id}" class="cmp-languagenavigation"
    id="navigation">
</nav>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent, classAppend='cmp-languagenavigation'}">
</sly>




<!-- javascript -->


<script>
    var button = document.getElementById("button");
    var display = 1;
    console.log("Helloworld")
    button.addEventListener("click", function () {
        if (display === 1) {
            console.log(display);
            document.getElementById("navigation").style.display = "block";
            document.getElementById("text").style.display = "block";
            display = 0;
        }
        else {
            console.log(display);
            document.getElementById("navigation").style.display = "none";
            document.getElementById("text").style.display = "none";
            display = 1;
        }

    })
</script>
