<div class="lang_dd" id="lang_dd">
  <img
    src="https://www.capgemini.com/wp-content/themes/capgemini-komposite/assets/images/fl/globe.svg"
    alt="noimage"
  />
  <p>Global | EN</p>

  <div class="arrow" id = "arrow"></div>
</div>
<h1 class="cmp-languagenavigation" id="text">${properties.text}</h1>

<nav
  data-sly-use.languageNavigation="com.adobe.cq.wcm.core.components.models.LanguageNavigation"
  data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
  data-sly-use.groupTemplate="group.html"
  data-sly-call="${groupTemplate.group @ items=languageNavigation.items}"
  data-sly-test.hasContent="${languageNavigation.items.size > 0}"
  data-cmp-data-layer="${languageNavigation.data.json}"
  id="${languageNavigation.id}"
  class="cmp-languagenavigation"
  id="languagenavigation"
></nav>
<sly
  data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent, classAppend='cmp-languagenavigation'}"
>
</sly>

<!-- javascript -->

<script>
  var button = document.getElementById("lang_dd");
  var display = 1;
  console.log("Helloworld");
  button.addEventListener("click", function () {
    if (display === 1) {
      console.log(display);
      document.getElementById("languagenavigation").style.display = "block";
      document.getElementById("text").style.display = "block";
      display = 0;
    } else {
      console.log(display);
      document.getElementById("languagenavigation").style.display = "none";
      document.getElementById("text").style.display = "none";
      display = 1;
    }
  });
</script>
